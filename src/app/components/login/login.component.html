<div
    class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden background">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:70%">
        <div class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-bold mb-3">LAGADELAS 2024<span>
                            <p class="text-700 text-lg ">INISIATOR</p>
                        </span></div>

                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username" type="text" placeholder="Username" pInputText class="w-full mb-3"
                        style="padding:1rem;">
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [feedback]="false" [(ngModel)]="password" placeholder="Password"
                        styleClass="w-full mb-3"></p-password>
                    <div class="strip mb-3">
                        <div class="strip-garis"></div>
                        <div class="text-pin">Masukan PIN</div>
                        <div class="strip-garis"></div>
                    </div>
                    <p-password id="pin" [feedback]="false" [(ngModel)]="password" placeholder="Masukan Pin"
                        styleClass="w-full mb-3"></p-password>
                    <div class="flex align-items-center justify-content-between mb-5">
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
                </div>
            </div>
        </div>
    </div>
</div>
