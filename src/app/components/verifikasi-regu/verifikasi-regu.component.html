<div class="card">
    <div class="flex justify-content-between mb-3 align-items-center ">
        <div style="color: #2D9596;font-weight: bold;font-size: 16px;">
            VERIFIKASI REGU
        </div>
    </div>
    <p-table
    #dt
    [value]="mstPeserta"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
>
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            <h5 class="m-0">DAFTAR PESERTA</h5>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>NAMA REGU</th>
            <th>NAMA PANGKALAN</th>
            <th>KATEGORI</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-peserta>
        <tr>
            <td>{{peserta.NAMA_REGU}}</td>
            <td>{{peserta.NAMA_PANGKALAN}}</td>
            <td>{{peserta.KATEGORI}}</td>
            <td>
                <button pButton pRipple label="VERIFIKASI" class="p-button-rounded p-button-success mr-2"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">In total there are {{ products ? products.length : 0 }} products.</div>
    </ng-template>
</p-table>
</div>

<p-dialog header="VERIFIKASI REGU" [(visible)]="modalVerif" [style]="{width: '100vw'}" [modal]="true">

</p-dialog>
