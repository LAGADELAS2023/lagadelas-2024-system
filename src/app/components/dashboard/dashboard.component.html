<div class="card">
    <div class="flex justify-content-between mb-3 align-items-center ">
        <div style="color: #2D9596;font-weight: bold;font-size: 16px;">
            REKAP PERLOMBAAN
        </div>
        <div>
            <button class="p-button-success" label="EXPORT" pButton pRipple icon="pi pi-file-excel"></button>
        </div>
    </div>
    <p-table [value]="data" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>PANGKALAN</th>
                <th>SM</th>
                <th>PPK</th>
                <th>SND</th>
                <th>PBB</th>
                <th>MNY</th>
                <th>BVK</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
                <td>{{ row.PANGKALAN }}</td>
                <td>{{ row.SM }}</td>
                <td>{{ row.PPK }}</td>
                <td>{{ row.SND }}</td>
                <td>{{ row.PBB }}</td>
                <td>{{ row.MNY }}</td>
                <td>{{ row.BVK }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
