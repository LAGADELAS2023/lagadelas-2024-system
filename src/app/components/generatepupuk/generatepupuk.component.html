<div class="card">
    <div class="p-fluid">
        <div class="grid">
            <div class="col-12">
                <div class="flex flex-column gap-2">
                    <label for="pertanyaan" class="font-bold">Pertanyaan</label>
                    <textarea rows="5" cols="30" pInputTextarea></textarea>
                </div>
            </div>
            <div class="col-6">
                <div class="flex flex-column gap-2">
                    <label for="jawaban_1" class="font-bold">Pilihan 1</label>
                    <p-inputGroup>
                        <p-inputGroupAddon><p-radioButton name="category" inputId="1" [(ngModel)]="answerKey"
                                value="1"></p-radioButton></p-inputGroupAddon>
                        <input type="text" pInputText placeholder="Pilihan 1" />
                    </p-inputGroup>
                </div>
            </div>
            <div class="col-6">
                <div class="flex flex-column gap-2">
                    <label for="jawaban_2" class="font-bold">Pilihan 2</label>
                    <p-inputGroup>
                        <p-inputGroupAddon><p-radioButton name="category" inputId="2" [(ngModel)]="answerKey"
                                value="2"></p-radioButton></p-inputGroupAddon>
                        <input type="text" pInputText placeholder="Pilihan 2" />
                    </p-inputGroup>
                </div>
            </div>
            <div class="col-6">
                <div class="flex flex-column gap-2">
                    <label for="jawaban_3" class="font-bold">Pilihan 3</label>
                    <p-inputGroup>
                        <p-inputGroupAddon><p-radioButton name="category" inputId="3" [(ngModel)]="answerKey"
                                value="3"></p-radioButton></p-inputGroupAddon>
                        <input type="text" pInputText placeholder="Pilihan 3" />
                    </p-inputGroup>
                </div>
            </div>
            <div class="col-6">
                <div class="flex flex-column gap-2">
                    <label for="jawaban_4" class="font-bold">Pilihan 4</label>
                    <p-inputGroup>
                        <p-inputGroupAddon><p-radioButton name="category" inputId="4" [(ngModel)]="answerKey"
                                value="4"></p-radioButton></p-inputGroupAddon>
                        <input type="text" pInputText placeholder="Pilihan 4" />
                    </p-inputGroup>
                </div>
            </div>
        </div>
    </div>
</div>
